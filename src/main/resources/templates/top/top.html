<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewpoint" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/custom.css">
<title>kakitown</title>
</head>
<body>
<header class="py-4">
	<div class="container text-center">
	<a th:href="@{/item}">
	<h2>KAKITOWN</h2>
	</a>
	</div>
</header>
<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
	<div class="container" >
	<a class="navbar-brand" th:href="@{/item}">kakitown</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" 
	data-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-labal="Toggle navigation">
	<span class="navbar-toggler-icon"></span>
	</button>
	
	
	
	<div class="collapse navbar-collapse" id="navbar-content">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active">
				<a class="nav-link" href="#">Top<span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">about</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">item</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">login</a>
			</li>
		</ul>
		
		
		
		
		<ul class="navbar-nav">
			<li class="nav-item">
			<a th:href="@{/toLogin}" class="nav-link btn btn-info">login</a>
			</li>
		</ul>
	</div>
	</div>
</nav>

<main>
	<div class="py-4">
		<div class="container">
		<div class="row" style="height:600px">
		<div class="col-md-3"></div>
		<div class="col-md-6" style="width:500px;height:200px">
		<div id="main_visual" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
		<li data-target="#main_visual" data-slide-to="0" class="active"></li>
		<li data-target="#main_visual" data-slide-to="1" ></li>
		<li data-target="#main_visual" data-slide-to="2" ></li>
		</ol>
		<!-- カルーセル内枠 -->
		<div class=carousel-inner>
		
		<!-- スライド１ -->
			<div class="carousel-item active">
				<img class="img-fluid" th:src="@{image/1.jpg}" alt="プール">
				<div class="carousel-caption d-none d-md-block" style="color:black">
				
				<p>安全なビニールプール</p>
				</div>
			</div>
			<!-- スライド2 -->
			<div class="carousel-item">
			<img class="img-fluid" th:src="@{image/2.jpg}" alt="ラジコン">
				<div class="carousel-caption d-none d-md-block" style="color:black">
				
				<p>ラジコン</p>
				</div>
			</div>
			<!-- スライド3 -->
			<div class="carousel-item">
			<img class="img-fluid" th:src="@{image/3.jpg}" alt="シルバニア" style="aspect-ratio: 1 / 1">
				<div class="carousel-caption d-none d-md-block" style="color:black">
				
				<p>シルバニア</p>
				</div>
			</div>
		</div>
		
		
		<!-- コントローラー -->
		<a class="carousel-control-prev" href="#main_visual" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">前に戻る</span>
		</a>
		<a class="carousel-control-next" href="#main_visual" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">次に進む</span>
		</a>
		</div>
		
		</div>
		<div class="col-md-3"></div>
		</div>
		</div>
	</div>
	
	
	<div class="py-4">
		<section>
			<div class="container">
				<div class="row">
					<div class="col-md-2">
					 <h3>News</h3>
					</div>
					<div class="col-md-10">
						<dl class="row">
							<dt class="col-md-3">2021/12/xx</dt>
							<dd class="col-md-9">aaaaaaa</dd>
							<dt class="col-md-3">2021/12/xx</dt>
							<dd class="col-md-9">bbbbbbb</dd>
							<dt class="col-md-3">2021/12/xx</dt>
							<dd class="col-md-9">cccccccc</dd>
						</dl>
					</div>
				</div>
			</div>
		</section>
	</div>
</main>
<script src="/js/jquery-3.6.0.slim.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
