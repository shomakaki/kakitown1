<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>タイトル</title>
</head>
<body>


<table border="1">
	<tr>
		<th>商品</th>
		<th>個数</th>
		<th>値段</th>
		<th>合計</th>
		<th></th>
	</tr>
	<tr th:each="cartItem,status:${session.cartItemList}">
		<td th:text="${cartItem.item.name}" 
		></td>
		<td th:text="${cartItem.quantity}"></td>
		<td th:text="${cartItem.item.priceM}"></td>
		<td th:text="${cartItem.item.priceM} * ${cartItem.quantity}"></td>
		<td>
		<form th:action="@{/delete}" method="post">
		<input type="hidden" name="index" th:value="${status.index}">
		<button >削除</button>
		</form></td>
	</tr>
	<tr>
		<td colspan="3">合計金額</td>
		
		<td th:text="${session.sum}"></td>
	</tr>


</table>
<a th:href="@{/toOrder}"> 
<button>購入手続き</button>
</a>

<a th:href="@{/item}">
<button>商品を探す</button>
</a>

</body>
</html>
